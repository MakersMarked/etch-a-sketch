<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer ></script>
    <link rel ="stylesheet" href="styles.css"/>


</head>
<body>
    
    <div class ="leftPanel">
        <button class="eraser">Eraser</button>
        <button class="red">Red</button>
        <button class="green">Green</button>
        <button class="blue">Blue</button>
        
    </div>
    <div class = "wholePage">
        <h1>Etch-A-Sketch</h1>
        <div id = "container">
        <div class ="grid"></div>    
        </div>
        <div class ="menu">
            <div class="leftMenu">
                <div class="inputText">Choose your grid size below!</div>
                <input type="range" min="8" max="100" step="2" value="reset"></div>
            <div class ="rightMenu">
                <button class ="applyBtn" type="button">Apply</button>
                <button class ="resetBtn">Reset</button>
            </div>
            
        </div>
    
    </div>
    <div class = "rightPanel">
        <div class="someText"></div>
    </div>
</div>




</body>
</html>
