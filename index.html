<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer ></script>
    <link rel ="stylesheet" href="styles.css"/>


</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class = "wholePage">

    <div id = "container">
        <div class ="grid"></div>    
    </div>
    <div class ="menu">
            <div class="leftMenu"><div class="inputText">Choose your grid size below!</div>
            <input type="range" min="8" max="100" step="2" value="8">
        </div>
            <div class ="rightMenu">
                <button class = "ApplyBtn" type="button">Apply</button>
                <button class = "resetBtn" type="reset">Reset</button>
            </div>
            
    </div>
    </div>
    
</div>
